{% extends "layout.html" %}
{% block title %}Bug Creation Form{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block pagetitle %}<p>Bug Creation Form</p>{% endblock %}
{% block content %}
<title>Create Bugs</title>
    <form method="post">
        <label for="bug_title">Bug Title:</label><br>
        <input type="text" id="bug_title" name="bug_title" value="{{ bug.bug_title }}"><br>
        <label for="bug_info">Information:</label><br>
        <input type="text" id="bug_info" name="bug_info" value="{{ bug.bug_summary }}">

        <p>Priority?</p>
        <input type="radio" name="options" id="Low" value="Low" {% if bug.priority == 'Low' %}checked{% endif %}> Low </input>
        <input type="radio" name="options" id="Medium" value="Medium" {% if bug.priority == 'Medium' %}checked{% endif %}> Medium </input>
        <input type="radio" name="options" id="High" value="High" {% if bug.priority == 'High' %}checked{% endif %}> High </input>
        <br>

        <button type="submit" name="Save" value="Save & Exit">Save & Exit</button>
        <button type="submit" name="Submit" value="Submit To Database">Submit To Database</button>
        <button type="submit" name="Cancel" value="Cancel">Cancel</button>
    </form>
{% endblock %}
