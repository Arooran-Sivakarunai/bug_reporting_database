{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block pagetitle %}<p>Home</p>{% endblock %}
{% block content %}
    {% if user %}
    <div>
        <a href="{{ url_for('make_new_bug') }}">
            <button>Make New Bug</button>
        </a>
        <a href="{{ url_for('my_bugs') }}">
            <button>My Bugs</button>
        </a>
        <button>Sprint Graph</button>
        <button>Bug Library</button>
        <a href="{{ url_for('logout') }}">
            <button>Log Out</button>
        </a>
    </div>
    {% else %}
    <div>
        <a href="{{ url_for('create') }}">
            <button>New User?</button>
        </a>
        <a href="{{ url_for('login') }}">
            <button>Log IN</button>
        </a>
    </div>
    {% endif %}
{% endblock %}
